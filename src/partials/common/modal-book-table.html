<div class="modal modal1" data-modal="1">

      <use href="./images/icons.svg#icon-cross"></use>
    </svg>
  </button>
  <h2 class="modal_title">Забронювати столик</h2>

    <p class="modal__text">На кого забронювати столик?</p>
    <form action="">
      <input type="text" class="modal__input js-inputmask-01" />

    <p class="modal__text">Номер телефону</p>
    <div class="modal-select">
      <select name="" id="" class="modal__select">

    <div class="modal-select">
      <select name="" id="" class="modal__select">
        <option value="1">Сьогодні</option>

      </select>

      <p class="modal__text">На яку дату бронювати?</p>
      <svg class="modal__icon-select" width="24" height="24">
        <use href="./images/icons.svg#icon-angle-arrow-down"></use>
      </svg>
    </div>

    <button class="modal__button-submit" type="submit">
      Оформити бронювання

  </div>
